<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image gallery</title>
  <link rel="shortcut icon" href="ico/image-solid.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/alertify.min.css">
  <link rel="stylesheet" href="css/themes/bootstrap.css"> 
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Awesome -->
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
</head>

<body>
  <div class="container">
    <div class="my-2">
      <h1 class="text-center">Image gallery</h1>
    </div>

    <div class="my-4 row">
      <div class="col-md-2">
        <!-- Boton trigger modal -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-add">
          <i class="mx-1 fas fa-plus"></i> Add image
        </button>
      </div>

      <div class="modal fade " id="modal-add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Upload
              </h5>
              <button type="button" class="btn-close close-modal-add" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Uploads -->
              <form id="upload-data" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                  <input type="text" name="title" id="title" class="form-control" placeholder="Title" />
                </div>
                <div class="input-group my-2">
                  <input type="file" class="form-control" id="image" name="image"/>
                  <label class="input-group-text" for="image"><i class="fas fa-file-image"></i></label>
                </div>
                <div class="form-group my-2">
                  <textarea name="description" id="description" class="form-control"
                    placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="upload-image">
                  Upload image
                </button>
              </form>
            </div>
            <div class="modal-footer modal-button-operations">
              <button type="button" class="btn btn-secondary close-modal-add" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="images">
      <!-- View Images -->
    </div>
  </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/timeago.min.js"></script>
<script src="js/alertify.min.js"></script>
<script src="js/modal-actions.js"></script>
<script src="js/main.js"></script>

</html>
